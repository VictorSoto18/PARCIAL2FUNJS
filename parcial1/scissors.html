<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijeras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #5c068d;
            flex-direction: column;
        }
        .parent {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 80vw;
            height: 80vh;
            background-color: #bc44b4;
            border: 2px solid #ea77dc;
        }
        .div1 { grid-area: 1 / 1 / 2 / 5; text-align: center; }
        .div2 { grid-area: 2 / 1 / 4 / 3; display: flex; justify-content: center; align-items: center; }
        .div3 { grid-area: 2 / 3 / 4 / 5; display: flex; justify-content: center; align-items: center; }
        .div4 { grid-area: 4 / 1 / 5 / 5; text-align: center; }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn-regresar {
            background-color: #6a0dad;
            color: white;
            margin-top: 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-regresar:hover {
            background-color: #5a0b9b;
        }
        .result {
            margin-top: 20px;
        }
        img {
            width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="div1">
            <h1>Piedra, Papel o Tijeras</h1>
        </div>
        <div class="div2">
            <button id="btnplay">Jugar</button>
        </div>
        <div class="div3">
            <div id="divUser"></div>
            <div id="divMaq"></div>
        </div>
        <div class="div4">
            <div id="message" class="result"></div>
        </div>
    </div>
    <button class="btn-regresar" onclick="location.href='principal.html'">Regresar</button>
    <script src="./scissors.js"></script>
</body>
</html>
